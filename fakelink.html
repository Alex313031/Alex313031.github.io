      * {
        box-sizing: border-box;

      html {
        font-family: "Pixelated MS Sans Serif";

      body {
        max-width: 80%;

<body>

  <h2 class="center"><u>Fake &lt;div&gt; JS link Test page</u></h2>

  <div class="ClipOuter center" data-clipid="ABCD" data-collectionid="1234">
    <small>Dummy Link</small>
    <br>
    <img style="margin: 0.5em;" class="outline" src="./imgs/Dino.png">
  </div>
  <p class="center">
    <small>Black is the <code>&lt;img&gt;</code></small>
    <br>
    <small>Red is the <code>&lt;div&gt;</code></small>
    <br>
    <small>Clicking the <code>&lt;div&gt;</code> makes <code>window.location()</code> navigate the page. But what if we want to right click it as a normal <code>&lt;a&gt;</code> link?</small>
  </p>

  <script defer src="js/jquery-3.7.0.slim.min.js"></script>
  <script defer src="js/createlink.js"></script>
