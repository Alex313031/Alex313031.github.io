  <style>
    *{margin:0;padding:0} html,code{font:15px/22px arial,sans-serif} html{background:#fff;color:#000000;padding-top:-500px} body{margin:4% auto 0;px;max-width:512px;max-height:512px} p.par{padding-top:8px} ins{color:#777;padding-top:10px;text-decoration:none} img.grey{padding-top:12px}*
  </style>
  <script>
    function toggleDarkMode(useDark) {
        if (useDark) {
            document.documentElement.classList.add('dark');
            document.documentElement.classList.remove('light');
        }
        else {
            document.documentElement.classList.remove('dark');
            document.documentElement.classList.add('light');
        }
    }
    let useDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (!useDark && localStorage.getItem('dark-mode') === 'true') {
        useDark = true;
        toggleDarkMode(useDark);
    }
    else if (localStorage.getItem('dark-mode') === 'false') {
        useDark = false;
        toggleDarkMode(useDark);
    }
  </script>
