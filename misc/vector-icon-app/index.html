<!doctype html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="theme-color" content="#ffffff">
  <title>Vector Icon Web App</title>
  <meta name="description" content="View vector .icon files.">
  <link rel="manifest" href="manifest.json">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="48x48" href="vector-icon-48.png">
  <link rel="icon" type="image/png" sizes="32x32" href="vector-icon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="vector-icon-16.png">
  <link rel="apple-touch-icon shortcut" href="vector-icon-512.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#808080"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Vector Icon Web App">
  <meta name="msapplication-TileImage" content="vector-icon-512.png">
  <meta itemprop="image" content="vector-icon-512.png"">
  <meta name="msapplication-TileColor" content="#808080">
</head>
<body>
  <nav>
	<img class="nav-element" src="vector_icon.svg" ></img>
    <h3 class="nav-element title"><u>Vector Icon App</u></h3>
    <h4 id="open" class="nav-element"></h4>
    <h4 id="save" class="nav-element"></h4>
    <h4 id="window" class="nav-element"></h4>
    <h4 id="enable-native-file-system" class="nav-element" hidden=true style="color: red;"></h4>
    <p class="source"><a class="source" rel="noopener" target="_blank" href="https://github.com/Alex313031/vector-icon-app">Source</a></p>
  </nav>
  <p class="nav-element"><em>&nbsp;&nbsp;Enter text of .icon file below.</em></p>
  <textarea id="input" spellcheck="false">
// Sample Icon File
CIRCLE, 24, 24, 24,
CIRCLE, 24, 24, 12,
MOVE_TO, 12, 24,
R_LINE_TO, 18.5f, -10,
R_V_LINE_TO, 20,
CLOSE</textarea>
  <img class="preview scaled"></img>
  <script src="vector_icon.js"></script>
  <script src="screen_and_window.js"></script>
  <script src="main.js"></script>
</body>
</html>
