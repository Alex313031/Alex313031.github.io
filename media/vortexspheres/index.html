    <body>
		<div style="font-family: 'PT Sans'; color: #000; font-size: 12px; position: absolute; top: 12px; left: 12px; z-index: 100;">&nbsp;Average FPS: <span style="color: #8b0000; font-family: 'PT Sans'; font-size: 12px;" id="fps"></span></div>
        <div id="error"></div>

        <div id="qualities"><span id="quality-label">&nbsp;&nbsp;Quality:</span><span class="quality" id="low-quality">Low</span><span class="quality" id="medium-quality">Medium</span><span class="quality" id="high-quality">High</span></div>

        <canvas width="1920" height="1080"></canvas>

        <div id="ui">
            <div class="slider-label">Variation</div>
        	<div id="variation-slider" class="slider"></div>
            <div class="slider-label">Radius</div>
        	<div id="smoothing-radius-slider" class="slider"></div>

        </div>

        <div id="footer"><a target="_blank" rel="noopener" href="http://david.li">David.Li</a> | <a target="_blank" rel="noopener" href="https://github.com/dli/vortexspheres">Source</a></div>
        
        <script src="js/jquery-3.6.0.slim.min.js"></script>
		
		<audio loop autoplay id="myTune">
            <source src="media/Trinity_and_Beyond_The_Atomic_Bomb_Movie_-_China_Gets_The_Bomb_(320 kbps).mp3" type="audio/mpeg">
        </audio>
        
        <script>
			
		$(document).ready(function () {
				var myAudio = document.getElementById("myTune");
                var muted = false
                //console.log(localStorage)
                if (localStorage.muted == "true") {
					myAudio.volume = 0.4;
                    muted = true;
                }
                if (!muted)
					myAudio.volume = 0.4;
                    myAudio.play();
            })
			
        function aud_play_pause() {
                var myAudio = document.getElementById("myTune");
                if (myAudio.paused) {
					myAudio.volume = 0.4;
                    myAudio.play();
                    localStorage.setItem('muted', false);
                } else {
					myAudio.volume = 0.4;
                    myAudio.pause();
                    localStorage.setItem('muted', true);
                }
            }
            function play() {
                var myAudio = document.getElementById("myTune");
                myAudio.volume = 0.4;
                myAudio.play();
            }
            </script>

        <script src="js/sharedvortexfilamentsconstants.js"></script>
